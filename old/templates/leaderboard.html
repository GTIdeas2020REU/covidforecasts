<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/leaderboard.css') }}">
		<title>Leaderboard</title>
	</head>
	<body>
		<h2>Leaderboard</h2>
		<table class="center">
		<tr>
			<th>Name</th>
			<th>Score</th>
		</tr>
		{% for user in all_users %}
		<tr>
			<td>{{ user['name'] }}</td>
			<td>{{ user['score'] }}</td>
		</tr>
		{% endfor %}
		</table>
		
	</body>
</html>
