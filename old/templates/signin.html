<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signin.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    {% include 'includes/_messages.html' %}
    <div class="cont">
        <form action="{{ url_for('signin') }}" class="form sign-in" method="POST">
            <h2>Sign In</h2>
            <label>
                <span>Username</span>
                <input type="text" name="username">
            </label>
            <label>
                <span>Password</span>
                <input type="password" name="password">
            </label>
            <!--<button class="submit" type="button">Sign In</button>-->
            <button type="submit" class="submit">Sign in</button>
            <!--<p class="forgot-pass">Forgot Password ?</p>-->
        </form>

        <div class="sub-cont">
            <div class="img">
                <div class="img-text m-up">
                    <h2>New here?</h2>
                    <!--<p>Sign up and discover great amount of new opportunities!</p>-->
                </div>
                <div class="img-text m-in">
                    <h2>Already have an account?</h2>
                    <!--<p>If you already has an account, just sign in.</p>-->
                </div>
                <div class="img-btn">
                    <span class="m-up">Sign Up</span>
                    <span class="m-in">Sign In</span>
                </div>
            </div>
            <form action="{{ url_for('signup') }}" method="POST" class="form sign-up">
                <h2>Sign Up</h2>
                <label>
                    <span>Name</span>
                    <input type="text" name="name">
                </label>
                <label>
                    <span>Username</span>
                    <input type="text" name="username">
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" name="password">
                </label>
                <!--<label>
                    <span>Confirm Password</span>
                    <input type="password" name="confirm-password">
                </label>-->
                <button type="submit" class="submit">Sign Up Now</button>
            </form>
        </div>
    </div>
    <script src="{{url_for('static', filename='javascript/signin.js')}}">
    </script>
</body>

</html>
